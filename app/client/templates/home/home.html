<template name="home">
  <div class="template-home">
    <!--
    <div class="page-header">
    </div>
    -->
    <div class="row">
      <div class="col-md-8">
        <form>
          <div class="form-group center">
            <label for="term">Query: </label>
            <input name="term" id="term" type="text" class="form-control" placeholder="किया गया है" value={{prevTerm}}>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="col-md-4">
        {{> helpText}}
      </div>
    </div>
  </div>
  {{#if tutorialNotFinished}}
    {{> tutorial options}}
  {{/if}}
</template>
